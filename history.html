<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>History API</title>
</head>
<body>
	<div>
	<nav>
		<ul>
			<li><a href="history1.html">History1</a></li>
			<li><a href="history2.html">History2</a></li>
			<li><a href="history3.html">History3</a></li>
			<li><a href="history4.html">History4</a></li>
			<li><a href="history5.html">History5</a></li>
		</ul>
	</nav>
	</div>	
</body>
<script>
;(function (){
	var obj = {history: "h"};
	var obj1 = {history1: "h1"};
	var obj2 = {history1: "h2"};
	var obj3 = {history1: "h3"};
	var obj4 = {history1: "h4"};
	var currentState = history.state;
	if (!!currentState === false) {
		obj !== undefined ? history.pushState(obj, "history", "h.html") : history.state;
		obj1 !== undefined ? history.pushState(obj1, "history 1", "h1.html") : history.state;
		obj2 !== undefined ? history.pushState(obj2, "history 2", "h2.html") : history.state;
		obj3 !== undefined ? history.pushState(obj3, "history 3", "h3.html") : history.state;
		obj4 !== undefined ? history.pushState(obj4, "history 4", "h4.html") : history.state;
	}
	else{
		history.replaceState(obj, "history", "h.html");
		history.replaceState(obj, "history1", "h1.html");
		history.replaceState(obj, "history2", "h2.html");
		history.replaceState(obj, "history3", "h3.html");
		history.replaceState(obj, "history4", "h4.html");
	}
})(window);
</script>
</html>
